<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocker Chrome Extension | Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Options</h1>

    <div class="horizontal-flex">
        <div class="horizontal-flex-element">
            <h2>Blocked Keywords</h2>
            <p>Enter one keyword per line:</p>
            <textarea id="banned-words"></textarea>
            <p id="banned-words-save-status"></p>
            <br><br>
        </div>
            
        <div class="horizontal-flex-element">
            <h2>Blocked Websites</h2>
            <p>Enter one website per line:</p>
            <textarea id="blocked-domains"></textarea>
            <p id="blocked-domains-save-status"></p>
            <br><br>
        </div>
    
    </div>
        
    <button id="save-button">Save</button>
    <script src="options.js"></script>
</body>
</html>
